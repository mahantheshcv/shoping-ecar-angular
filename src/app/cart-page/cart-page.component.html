<div class="cart-page">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let cart of cartData">
                <li>
                    <img src="{{cart.image}}" alt="">
                </li>
                <li>
                    <span>{{cart.name}} </span>

                </li>
                <li>
                    <span>{{cart.price}} </span>
                </li>
                <li>
                    <span>{{cart.quantity}} </span>
                </li>
                <li>
                    <button class="form-button" (click)="removeToCart(cart.id)" >Remove to cart</button>
                </li>
            </ul>
        </div>
        <div class="col-sm-4 summary">
            <h3>Summary</h3>

            <ul>
                <li>
                    <span>Amount</span>
                    <span class="strike-through">{{priceSummary.price}} </span>
                </li>
                <li>
                    <span>Tax</span>
                    <span class="strike-through">{{priceSummary.tax}} </span>
                </li>
                <li>
                    <span>Delivery</span>
                    <span class="strike-through">{{priceSummary.delivery}} </span>
                </li>
                <li>
                    <span>Discount</span>
                    <span class="strike-through">{{priceSummary.discount}} </span>
                </li>
                <li>
                    <span>
                        <h4>Total</h4>
                    </span>
                    <span>
                        <h4>{{priceSummary.total}} </h4>
                    </span>
                </li>
                <button (click)="checkout()" class="form-button max-width">CheckOut</button>
            </ul>
        </div>
    </div>

</div>

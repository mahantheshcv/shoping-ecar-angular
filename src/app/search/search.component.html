<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
       <a routerLink="/details/{{item.id}}">
        <img src="{{item.image}}" alt="">
       </a>
    </div>
    <div class="col-sm-8 details">
        <h4> <a routerLink="/details/{{item.id}}">{{item.name}} </a></h4>
        <p><b>Price:{{item.price}} </b></p>
        <p><span>Color:{{item.color}} </span><span>Catogary:{{item.catagory}} </span></p>
        <p>{{item.description}} </p>

    </div>
</div>

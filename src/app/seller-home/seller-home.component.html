<div class="product-list">
    <h1> All Product List</h1>
    <p class="p_message">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Catogary</th>
                <th>Discription</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">

                <td><img src="{{item.image}}" /></td>
                <td> {{item.name}}</td>
                <td> {{item.price}}</td>
                <td> {{item.color}}</td>
                <td> {{item.catogary}}</td>
                <td> {{item.discription}}</td>
                <td>
                    <a (click)="deleteProduct(item.id)" > Delete</a> 
                    <!-- [icon]="icon"  -->
                    <a class="adjust-update-link" routerLink="seller-update/{{item.id}}">Edit
                        <!-- <fa-icon  [icon]="editIcon"></fa-icon> -->
                    </a>
                
            </tr>
        </tbody>
    </table>

</div>
